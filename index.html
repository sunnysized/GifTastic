<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Artists</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

	<div class="content">
		<div class="jumbotron">
			<div class="header">
				<h1 class="page-name">Favorite Music Artists</h1>
				<h3 class="message">Music is the language we all speak</h3>
			</div>
		</div>

		<div class="input-form">
			<div class="container create-button">
			</div>
			<form class="form">
				<div class="form-group">
					<label for="artist-input"></label>
					<input type="text" class="input" id="artist" placeholder="Add New Artist Here">
				</div>
				<input id="new-artist" class="submit" type="submit" value="Submit">
			</form>
		</div>
		<div class="gif-container">
			<div class="gifs">
			</div>
		</div>
	</div>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
